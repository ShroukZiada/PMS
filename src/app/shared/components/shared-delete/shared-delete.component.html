<section class="bg-main p-5 block">
  <div class="d-flex justify-content-end"><i class="fa-solid fa-xmark-circle main-color fa-2x fa-1x"
      (click)="dialogRef.close()" style="cursor: pointer;"></i></div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <div class="d-flex justify-content-center ">
          <img src="./assets/images/logo-dark.png" class="w-50" alt="">
        </div>
        <h1 class="text-center title my-4 mt-5">Delete this <span class="text-warning">{{data.name}}</span>
          {{data.type}} ?
        </h1>
        <div class="d-flex justify-content-between align-items-center mt-4 text-capitalize">
          <mat-card-actions>
            <button type="button" class="btn rounded-pill px-5 py-2 cancel bg-danger" (click)="dialogRef.close()"
              routerLink="/dashboard/manager/projects">cancel</button>
          </mat-card-actions>
          <mat-card-actions>
            <button type="submit" class="primary rounded-pill px-5 py-2 " [mat-dialog-close]="data">Delete
            </button>
          </mat-card-actions>
        </div>
      </div>
    </div>
  </div>


</section>
