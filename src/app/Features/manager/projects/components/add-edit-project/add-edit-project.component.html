<header class="add-edit-project-header shadow bg-white">
  <!--? Import shared-header component to display main header and content -->
  <div>
    <app-add-edit-header [textHeader]="ProjectID ? editTextHeader : addTextHeader"
      [mainTxTHeaderLink]=" mainTxTHeaderLink" [toDynamicPath]="'/dashboard/manager/projects/'"></app-add-edit-header>
  </div>
</header>

<section id="add_edite_project" class="bg-light">
  <div class="container">
    <div class="row justify-content-center align-items-center ">
      <div class="col-md-12">
        <div class="project_card ">
          <mat-card class="p-5 rounded-5 shadow">
            <form [formGroup]="addEditProjectForm" (ngSubmit)="onAddEdietProject(addEditProjectForm)"
              class="p-4  w-100">
              <mat-card-content>
                <!--  Start Title input --->
                <div class="title_inp">
                  <mat-form-field class="w-100 ">
                    <mat-label>Project Name</mat-label>
                    <input type="text" formControlName="title" matInput placeholder="Add New Project">
                    <mat-error
                      *ngIf="addEditProjectForm.get('title')?.touched&&addEditProjectForm.get('title')?.getError('required')">Project
                      name is required</mat-error>
                  </mat-form-field>
                </div>
                <!--  Start Describtion input --->
                <div class="desc_inp mt-3">
                  <mat-form-field class="example-full-width w-100 ">
                    <mat-label>Project Describtion</mat-label>
                    <textarea formControlName="description" matInput placeholder="Add Project Descrbtion"></textarea>
                    <mat-error
                      *ngIf="addEditProjectForm.get('description')?.touched&&addEditProjectForm.get('description')?.getError('required')">Project
                      description is required</mat-error>
                  </mat-form-field>
                </div>
              </mat-card-content>
              <mat-card-footer>
                <div class="d-flex justify-content-between align-items-center mt-4 text-capitalize">
                  <mat-card-actions>
                    <button type="button" class="btn rounded-pill px-5 py-2 cancel"
                      routerLink="/dashboard/manager/projects">cancel</button>
                  </mat-card-actions>
                  <mat-card-actions *ngIf="isNonDisplay">
                    <button [disabled]="addEditProjectForm.invalid" type="submit"
                      class="primary rounded-pill px-5 py-2 ">{{ProjectID
                      ?'Edit Project': 'Add Project' }}
                    </button>
                  </mat-card-actions>
                </div>
              </mat-card-footer>
            </form>
          </mat-card>

        </div>
      </div>
    </div>
  </div>
</section>
